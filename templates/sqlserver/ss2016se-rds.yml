AWSTemplateFormatVersion: '2010-09-09'
Description: Creates an empty SQL Server RDS database as an example for automated deployments.
Parameters:
  SqlServerInstanceName:
    Description: RDS SQL Server Instance Name
    Type: String
  DatabaseUsername:
    Description: The database admin account user name.
    Type: String
  DatabasePassword:
    Description: The database admin account password.
    Type: String
  VpcId:
    Description: ID of the VPC (e.g., vpc-0343606e).
    Type: AWS::EC2::VPC::Id
  AllocatedStorage:
    Description: "Enter the number of Gigabytes for RDS, between 100 GiB and 5120 GiB (5 TiB)."
    Type: Number
  SqlServerVersion:
    Description: "Enter the SQL Server version. SQLServer2012 and 2016 are supported."
    Type: String
  PrivateSubnet1:
    Description: Private subnet ID
    Type: String
  PrivateSubnet2:
    Description: Private subnet ID
    Type: String
  PrivateSubnet3:
    Description: Private subnet ID
    Type: String
  DBInstanceClass: 
    Type: String
Mappings: 
  SqlServerVersionCode: 
    "SQLServer2016": 
      Code: "13.00.5216.0.v1"
    "SQLServer2012": 
      Code: "11.00.7462.6.v1"
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: SQL Instance name, master username, password, and other settings
      Parameters:
        - SqlServerInstanceName
        - DatabaseUsername
        - DatabasePassword
        - VpcId
        - AllocatedStorage
        - SqlServerVersion
        - DBInstanceClass
      ParameterLabels:
        SqlServerInstanceName:
            default: Instance name
        DatabaseUsername:
            default: Master user name
        DatabasePassword:
            default: Password
Resources:
  SQLServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SQL Server Security Group
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '1433'
        ToPort: '1433'
        CidrIp: 0.0.0.0/0
      VpcId:
        Ref: VpcId
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Group of private subnets for SQL Server
      SubnetIds: 
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
  SQLDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      VPCSecurityGroups:
      - Fn::GetAtt:
        - SQLServerSecurityGroup
        - GroupId
      DBSubnetGroupName:
        Ref: DBSubnetGroup
      DBInstanceIdentifier:
        Ref: SqlServerInstanceName
      LicenseModel: license-included
      Engine: sqlserver-se
      EngineVersion: 
        !FindInMap
        - SqlServerVersionCode
        - !Ref SqlServerVersion
        - Code
      MultiAZ: false
      DBInstanceClass:
        !Ref DBInstanceClass
      AllocatedStorage:
        !Ref AllocatedStorage
      MasterUsername:
        Ref: DatabaseUsername
      MasterUserPassword:
        Ref: DatabasePassword
      PubliclyAccessible: 'false'
      Tags:
        -
          Key: "Name"
          Value: "sqlmaster"
        -
          Key: "project"
          Value: "development unittest"
      BackupRetentionPeriod: '1'
    DependsOn: SQLServerSecurityGroup
Outputs:
   SQLDatabaseEndpoint:
     Description: Database endpoint
     Value: !Sub "${SQLDatabase.Endpoint.Address}:${SQLDatabase.Endpoint.Port}"
   SQLDatabaseEndpointURL:
     Description: Database endpoint URL
     Value: !Sub "${SQLDatabase.Endpoint.Address}"