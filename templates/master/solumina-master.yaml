Rules:
  EKSSupport:
    Assertions:
      - AssertDescription: Your AWS Region does *NOT* yet support Amazon EKS
        Assert: !Contains
          -  - us-west-2
             - us-east-1
             - us-east-2
             - eu-west-1
             - eu-west-2
             - eu-west-3
             - eu-north-1
             - eu-central-1
             - ap-southeast-1
             - ap-southeast-2
             - ap-northeast-1
             - ap-northeast-2
             - ap-south-1
          - !Ref 'AWS::Region'
Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}submodules/quickstart-aws-vpc/templates/aws-vpc.template'
      Parameters:
        AvailabilityZones: !Join [ ',', !Ref 'AvailabilityZones' ]
        KeyPairName: !Ref 'KeyPairName'
        NumberOfAZs: '3'
        PrivateSubnet1ACIDR: !Ref 'PrivateSubnet1CIDR'
        PrivateSubnet2ACIDR: !Ref 'PrivateSubnet2CIDR'
        PrivateSubnet3ACIDR: !Ref 'PrivateSubnet3CIDR'
        PrivateSubnetATag2: "kubernetes.io/role/internal-elb="
        PublicSubnet1CIDR: !Ref 'PublicSubnet1CIDR'
        PublicSubnet2CIDR: !Ref 'PublicSubnet2CIDR'
        PublicSubnet3CIDR: !Ref 'PublicSubnet3CIDR'
        PublicSubnetTag2: "kubernetes.io/role/elb="
        VPCCIDR: !Ref 'VPCCIDR'
  LambdaZipSyncStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/lambdazipsync/lambdazipsync.yml'
      Parameters:
        QSS3BucketName: !Ref 'QSS3BucketName'
        QSS3KeyPrefix: !Ref 'QSS3KeyPrefix'
## RDS Provisioning ###
  RDSStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/sqlserver/ss2016se-rds.yml'
      Parameters:
        SqlServerInstanceName: !Ref 'SqlServerInstanceName'
        DatabaseUsername: !Ref 'DatabaseUsername'
        DatabasePassword: !Ref 'DatabasePassword'
        VpcId: !GetAtt VPCStack.Outputs.VPCID
        AllocatedStorage: !Ref 'AllocatedStorage'
        SqlServerVersion: !Ref 'SqlServerVersion'
        #PrivateSubnets: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet1: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet2: !GetAtt VPCStack.Outputs.PrivateSubnet2AID
        PrivateSubnet3: !GetAtt VPCStack.Outputs.PrivateSubnet3AID
        DBInstanceClass: !Ref 'DBInstanceClass'
    DependsOn: VPCStack
## RDS Postscripts ##
  RDSPostScriptsStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/sqlserver/RDS_postscripts.yaml'
      Parameters:
        LogsBucketName: !GetAtt LambdaZipSyncStack.Outputs.S3SyncNewBucket
        LogsKeyPrefix: 'logs/Database_Install'
        RDSPSInstanceType: 't3.xlarge'
        PostRDSWindowsAmiId: !Ref 'PostRDSWindowsAmiId'
        InstanceProfileRoleName: !Join
          - ''
          - - 'rdspostrcriptrole'
            - !Ref RandomString
        VpcId: !GetAtt VPCStack.Outputs.VPCID
        PrivateSubnet1: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        KeyPairName: !Ref KeyPairName
        SQLDatabaseEndpointURL:
          Fn::GetAtt: [ RDSStack , Outputs.SQLDatabaseEndpointURL ]
    DependsOn: RDSStack
# ES Stack ##
  ELKstack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/elasticsearch/elk_master_template.yaml'
      Parameters:
        ELKSearchDomain: !Join
           - ''
           - - 'elkdom'
             - !Ref RandomString
        InstanceType: !Ref 'ELKInstanceType'
        ELKVersion: !Ref 'ElasticsearchVersion'
        VPCID: !GetAtt VPCStack.Outputs.VPCID
        PrivateSubnet1ID: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !GetAtt VPCStack.Outputs.PrivateSubnet2AID
        PrivateSubnet3ID: !GetAtt VPCStack.Outputs.PrivateSubnet3AID
        SecurityGroupName: !Join
            - ''
            - - 'elksec'
              - !Ref RandomString
        QSS3BucketName: !Ref 'QSS3BucketName'
        LambdaZipQSS3BucketName: !GetAtt LambdaZipSyncStack.Outputs.S3SyncNewBucket
        QSS3KeyPrefix: !Ref 'QSS3KeyPrefix'
        ELKS3KeyPrefixLambdaZip: 'templates/elasticsearch/postscripts/elkpostscript.zip'
        RandomString: !Ref 'RandomString'
    DependsOn:
      - VPCStack
      - LambdaZipSyncStack
# Mongo Stack ##
  MongoStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}submodules/quickstart-mongodb/templates/mongodb.template'
      Parameters:
        QSS3BucketName: !Ref 'QSS3BucketName'
        QSS3KeyPrefix: !Sub ${QSS3KeyPrefix}submodules/quickstart-mongodb/
        ClusterReplicaSetCount: !Ref 'ClusterReplicaSetCount'
        MongoDBVersion: !Ref 'MongoDBVersion'
        MongoDBAdminUsername: !Ref 'MongoDBAdminUsername'
        MongoDBAdminPassword: !Ref 'MongoDBAdminPassword'
        ReplicaShardIndex: !Ref 'ReplicaShardIndex'
        VolumeSize: !Ref 'VolumeSize'
        VolumeType: !Ref 'VolumeType'
        Iops: !Ref 'Iops'
        NodeInstanceType: !Ref 'MongoNodeInstanceType'
        VPC: !GetAtt VPCStack.Outputs.VPCID
        PrimaryNodeSubnet: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        Secondary0NodeSubnet: !GetAtt VPCStack.Outputs.PrivateSubnet2AID
        Secondary1NodeSubnet: !GetAtt VPCStack.Outputs.PrivateSubnet3AID
        KeyPairName: !Ref KeyPairName
        BastionSecurityGroupID:
          Fn::GetAtt: [ EKSStack , Outputs.BastionSecurityGroup]
    DependsOn: VPCStack
  EKSStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}submodules/quickstart-aws-eks/templates/amazon-eks.template.yaml'
      Parameters:
        QSS3BucketName: !Ref 'QSS3BucketName'
        QSS3KeyPrefix: !Sub ${QSS3KeyPrefix}submodules/quickstart-aws-eks/
        PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: !GetAtt VPCStack.Outputs.PublicSubnet2ID
        PublicSubnet3ID: !GetAtt VPCStack.Outputs.PublicSubnet3ID
        KeyPairName: !Ref KeyPairName
        PrivateSubnet1ID: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !GetAtt VPCStack.Outputs.PrivateSubnet2AID
        PrivateSubnet3ID: !GetAtt VPCStack.Outputs.PrivateSubnet3AID
        NumberOfNodes: !Ref NumberOfNodes
        MaxNumberOfNodes: !Ref NumberOfNodes
        NodeGroupName: !Ref NodeGroupName
        NodeVolumeSize: !Ref NodeVolumeSize
        NodeInstanceType: !Ref NodeInstanceType
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
#        AdditionalEKSAdminArns: !Join [ ",", !Ref AdditionalEKSAdminArns ]
        VPCID: !GetAtt VPCStack.Outputs.VPCID
        KubernetesVersion: !Ref KubernetesVersion
        ProvisionClusterAutoScaler: Disabled
    DependsOn: VPCStack
  BastionIDSSMParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "bastionID"
      Type: "String"
      Value: "updating"
      Description: "SSM Parameter for getting URL as a parameter"
      Tags:
        "Name": "BastionIDSSMParameter"
  PostBastionPolicystack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/bastion/custombastionpolicy.yaml'
    DependsOn: EKSStack
  PostBastionLambdastack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/bastion/postbastion_template.yaml'
      Parameters:
        VpcId: !GetAtt VPCStack.Outputs.VPCID
        LambdaSubnetID: !Join
           - ','
           - - !GetAtt VPCStack.Outputs.PrivateSubnet1AID
             - !GetAtt VPCStack.Outputs.PrivateSubnet2AID
             - !GetAtt VPCStack.Outputs.PrivateSubnet3AID
        LambdaSecurityGroup: !GetAtt EKSStack.Outputs.BastionSecurityGroup
        BastionS3KeyPrefixLambdaZip: !Sub '${QSS3KeyPrefix}templates/bastion/lambda/bastionpostscriptlambda.zip'
        RandomString: !Ref 'RandomString'
#        QSS3BucketName: !Ref 'QSS3BucketName'
        QSS3BucketName: !GetAtt LambdaZipSyncStack.Outputs.S3SyncNewBucket
        QSS3KeyPrefix: !Ref 'QSS3KeyPrefix'
        CustomBastionPolicyARN: !GetAtt PostBastionPolicystack.Outputs.BastionPolicyARN
        EKSSourceSecGroupId:
          Fn::GetAtt: [ EKSStack , Outputs.NodeGroupSecurityGroup]
    DependsOn:
      - PostBastionPolicystack
      - LambdaZipSyncStack

  EFSFileSystem:
    Type: AWS::EFS::FileSystem
    Properties:
      PerformanceMode: generalPurpose

  EFSMountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId:
        Ref: EFSFileSystem
      SecurityGroups:
      - Fn::GetAtt:
        - EFSSecurityGroup
        - GroupId
      SubnetId:
        !GetAtt VPCStack.Outputs.PrivateSubnet1AID
  EFSMountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId:
        Ref: EFSFileSystem
      SecurityGroups:
      - Fn::GetAtt:
        - EFSSecurityGroup
        - GroupId
      SubnetId:
        !GetAtt VPCStack.Outputs.PrivateSubnet2AID
  EFSMountTarget3:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId:
        Ref: EFSFileSystem
      SecurityGroups:
      - Fn::GetAtt:
        - EFSSecurityGroup
        - GroupId
      SubnetId:
         !GetAtt VPCStack.Outputs.PrivateSubnet3AID
  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable NFS access from EC2
      SecurityGroupIngress:
      - FromPort: '2049'
        IpProtocol: tcp
        ToPort: '2049'
        CidrIp: !Ref VPCCIDR
      VpcId:
        !GetAtt VPCStack.Outputs.VPCID
  SSMParameterEFSID:
    Type: "AWS::SSM::Parameter"
    DependsOn: EFSFileSystem
    Properties:
      Name: "EFSId"
      Type: "String"
      Value: !Ref EFSFileSystem
      Description: "SSM Parameter for storing the EFS ID"

  SSMMongoPrimaryIP:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "MongoPrimaryIP"
      Type: "String"
      Value: !GetAtt MongoStack.Outputs.PrimaryReplicaNodeIp
      Description: "IP Address of MongoDB PrimaryNode"

  SSMMongoSecondary0IP:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "MongoSecondary0IP"
      Type: "String"
      Value: !GetAtt MongoStack.Outputs.SecondaryReplicaNode0Ip
      Description: "IP Address of MongoDB Secodary0 Node"

  SSMMongoSecondary1IP:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "MongoSecondary1IP"
      Type: "String"
      Value: !GetAtt MongoStack.Outputs.SecondaryReplicaNode1Ip
      Description: "IP Address of MongoDB Secodary1 Node"

  SQLURLParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "SQLDatabaseJdbcURL"
      Type: "String"
      Value: !GetAtt RDSStack.Outputs.SQLDatabaseEndpoint
      Description: "SSM Parameter for getting RDS Server JDBC URL"
      Tags:
        "Name": "RDSURLParameter"

  ELKdomainParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "ELKDomain"
      Type: "String"
      Value: !GetAtt ELKstack.Outputs.ELKSearchDomain
      Description: "SSM Parameter for getting Kibana URL"
      Tags:
        "Name": "ELKURLParameter"

  SoluminaEndpointParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "SoluminaEndpoint"
      Type: "String"
      Value: "updating"
      Description: "SSM Parameter for storing Solumina Endpoint URL"
      Tags:
        "Name": "SoluminaEndpointParameter"

  SSMQSS3BucketName:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "QSS3BucketName"
      Type: "String"
      Value: !Ref 'QSS3BucketName'
      Description: "QSS3BucketName - S3 storage for quickstart"
      Tags:
        "Name": "SSMQSS3BucketName"

  SSMQSS3KeyPrefix:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "QSS3KeyPrefix"
      Type: "String"
      Value: !Ref 'QSS3KeyPrefix'
      Description: "Key prefix for QSS3Bucket"
      Tags:
        "Name": "SSMQSS3KeyPrefix"

## UI Provisioning ###
  UIStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/ui/UITemplate.yaml'
      Parameters:
        VPC: !GetAtt VPCStack.Outputs.VPCID
        QSS3BucketName: !Ref 'QSS3BucketName'
        QSS3KeyPrefix: !Ref 'QSS3KeyPrefix'
        LogsBucketName: !GetAtt LambdaZipSyncStack.Outputs.S3SyncNewBucket
        LogsKeyPrefix: 'logs/UI_Install'
    DependsOn:
       - EKSStack
       - SQLURLParameter
       - SSMMongoSecondary0IP
       - SSMMongoPrimaryIP
       - SSMParameterEFSID
       - EFSFileSystem
       - PostBastionPolicystack

Outputs:
  KubeConfigPath:
    Value: !GetAtt EKSStack.Outputs.KubeConfigPath
  HelmLambdaArn:
    Value: !GetAtt EKSStack.Outputs.HelmLambdaArn
  KubeManifestLambdaArn:
    Value: !GetAtt EKSStack.Outputs.KubeManifestLambdaArn
  BastionIP:
    Value: !GetAtt EKSStack.Outputs.BastionIP
  EKSClusterName:
    Value: !GetAtt EKSStack.Outputs.EKSClusterName
  EfsId:
    Value: !Ref EFSFileSystem