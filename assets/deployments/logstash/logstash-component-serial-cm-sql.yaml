apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-component-serial-cm-sql
data:
  logstash.conf: |-
    input {
        jdbc {
        type => "solumina_component_serial_number"
        jdbc_driver_library => "/opt/logstash/driver/mssql-jdbc-7.4.1.jre8.jar"
        jdbc_driver_class => "com.microsoft.sqlserver.jdbc.SQLServerDriver"
        jdbc_connection_string => "CONN_STRING"
        jdbc_user => "MT_CONPOOL_USER"
        jdbc_password => "MT_CONPOOL_USER"
        jdbc_fetch_size => 1000
        schedule => "*/5 * * * *"
        statement => "select distinct concat(a.order_id, concat('$', concat(b.oper_key, concat('$', c.serial_no)))) as rid_obj, concat('', c.rowid) as temp_rid, a.order_id, a.order_no, b.oper_key, b.oper_no, c.serial_no, a.security_group from sfwid_order_desc a, sfwid_oper_desc b, sfwid_as_worked_bom c where a.order_id = b.order_id and b.order_id = c.order_id and b.oper_key = c.oper_key and b.step_key = -1 and (DATEADD(second, datediff(second, getdate(), getutcdate()), c.time_stamp) >= :sql_last_value OR DATEADD(second, datediff(second, getdate(), getutcdate()), a.time_stamp) >= :sql_last_value)"
        clean_run => false
        record_last_run => true
        sql_log_level => debug
        last_run_metadata_path => "/opt/logstash/lastrun/.logstash_jdbc_last_run_component_serial_number"
        connection_retry_attempts_wait_time => 30
        connection_retry_attempts => 99999999
        }
    }
    filter {
      if[type] == "solumina_component_serial_number" {
        mutate {
          replace => { "type" => "component_serial_number" }
          }
      }
    }
    output {
      elasticsearch {
        hosts => "https://--es--:443"
        index => "<solumina-component_serial_numbersearch>" 
        document_id => "%{rid_obj}"
      }
    }

  logstash.yml: |-
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
    xpack.monitoring.enabled: false
