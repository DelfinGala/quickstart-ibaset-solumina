apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-component-part-sql
  labels:
    app: logstash-component-part-sql
spec:
  selector:
    matchLabels:
      app: logstash-component-part-sql
  template:
    metadata:
      labels:
        app: logstash-component-part-sql
    spec:
      nodeSelector:
        datanode: elasticsearch
      containers:
        - image: docker.elastic.co/logstash/logstash:6.7.0
          name: logstash-component-part-sql
          ports:
            - name: logstash
              containerPort: 5044
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
              readOnly: true
            - name: pipeline
              mountPath: /usr/share/logstash/pipeline
              readOnly: true
            - name: driver
              mountPath: /opt/logstash/driver
            - name: logs
              mountPath: /opt/logstash/lastrun
            - name: data
              mountPath: /usr/share/logstash/data
          args:
            - -f
            - /usr/share/logstash/pipeline/logstash.conf
          resources:
            limits:
              memory: 2Gi
              cpu: "500m"
            requests:
              memory: 2Gi
              cpu: "200m"
      volumes:
        - name: logs
          nfs:
            server: --fs--.efs.--region--.amazonaws.com
            path: /logstash/logs/component-part-sqlserver

        - name: data
          nfs:
            server: --fs--.efs.--region--.amazonaws.com
            path: /logstash/data/component-part-sqlserver

        - name: driver
          nfs:
            server: --fs--.efs.--region--.amazonaws.com
            path: /doc-converter-driver

        - name: pipeline
          configMap:
            name: logstash-component-part-cm-sql
            items:
              - key: logstash.conf
                path: logstash.conf

        - name: config
          configMap:
            name: logstash-component-part-cm-sql
            items:
              - key: logstash.yml
                path: logstash.yml
